<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Projeto Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="resultado"></div>
        <div class="acoes">
            <div class="botoes-funcionais">
                <button class="botao resetar">AC</button>
                <button class="botao apagar">Apagar</button>
            </div>
            <div class="operacoes">
                <button class="botao soma">+</button>
                <button class="botao subtracao">-</button>
                <button class="botao multiplicacao">*</button>
                <button class="botao divisao">/</button>
                <button class="botao total">=</button>
            </div>
            <div class="numeros">
                <button class="botao numero">0</button>
                <button class="botao numero">1</button>
                <button class="botao numero">2</button>
                <button class="botao numero">3</button>
                <button class="botao numero">4</button>
                <button class="botao numero">5</button>
                <button class="botao numero">6</button>
                <button class="botao numero">7</button>
                <button class="botao numero">8</button>
                <button class="botao numero">9</button>
            </div>
        </div>
    </div>
</body>

</html>
